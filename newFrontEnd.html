        <!-- Header -->
        <div class="row" id="header">
            <div id="logo">
                <span id="uncLogo">UNC</span>

            </div>
        </div>

        <div class="row" id="contentContainer">

                </div>

                </div>

            <div class="col-lg-4 gameContainer">

                    <img class="gameImg" src="./assets/game3/images/image1.jpg">
