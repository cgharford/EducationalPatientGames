<!DOCTYPE html>
<html>
    <head>
        <title>Burn Injury Prevention</title>
        <link href="/vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="assets/css/puzzle.css" rel="stylesheet" type="text/css" />
        <link href="../../assets/css/style.css" rel="stylesheet" type="text/css" />
        <link href="../../vendor/css/magnific-popup.css" rel="stylesheet" type="text/css">
        <script src="../../vendor/js/jquery.min.js" type="text/javascript"></script>
        <script src="../../vendor/js/jquery.magnific-popup.js" type="text/javascript" ></script>
        <script src="../../vendor/js/jquery.rwdImageMaps.js" type="text/javascript"></script>
        <script src="../../vendor/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../vendor/js/paper.js" type="text/javascript"></script>
        <script src="assets/js/board.js" type="text/paperscript" canvas="board"></script>
        <script src="assets/js/puzzle.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">

            <!-- Header -->
            <div class="row" id="header">
                <div id="logo" class="hidden-xs">
                    <a href="../../index.html">
                        <span id="uncLogo">UNC</span>
                        <span id="kidsLogo"> Kids</span>
                        <span id="byline">Tar Heel Trauma</span>
                    </a>
                </div>
                <div id="logo" class="visible-xs">
                    <div>
                        <a href="index.html">
                            <span id="uncLogo">UNC</span>
                            <span id="kidsLogo"> Kids</span>
                        </a>
                    </div>
                    <div>
                        <span id="byline">Tar Heel Trauma</span>
                    </div>
                </div>
            </div>
            <div class="row" id="headerStrip"></div>

            <!-- Puzzle Selection -->
            <div class="content-container" id="puzzle-select-container">
                Pick a puzzle!
                <div class="col-lg-12" id="puzzle-pic-container">
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/fireplace.jpg" data-content="fireplace"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/lamp.jpg" data-content="lamp"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/matches.jpg" data-content="matches"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/outlet.jpg" data-content="outlet"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/stove.jpg" data-content="stove"/>
                    </div>
                </div>
                <div class="row"></div>
            </div>

            <!-- Level Selection -->
            <div class="content-container" id="level-select-container">
                <div class="instructions">
                    Pick a level!
                </div>
                <div><button id="easy-button" type="button" class="btn btn-primary level-button" data-level="2">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                    </div>
                    Easy</button>
                </div>
                <div><button id="medium-button" type="button" class="btn btn-primary level-button" data-level="3">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    Medium</button>
                </div>
                <div><button id="hard-button" type="button" class="btn btn-primary level-button" data-level="4">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    Hard</button>
                </div>
                <div><button id="insane-button" type="button" class="btn btn-primary level-button" data-level="5">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    Insane</button>
                </div>
                <div><button id="nightmare-button" type="button" class="btn btn-primary level-button" data-level="6">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    NIGHTMARE</button>
                </div>
                <div class="row"></div>
            </div>

            <!-- Puzzle -->
            <div class="content-container" id="puzzle-container">
                <span id="tool-bar">
                    <button id="skip" type="button" class="btn btn-primary">Skip</button>
                    <div id="timer" style="float: right;">
                        <span>00:00</span>
                    </div>
                </span>
                <canvas id="board" resize></canvas>
            </div>

            <!-- Puzzle Completion Game -->
            <div class="content-container" id="click-puzzle">
                <div class="instructions">
                    Click on the dangerous spot in the puzzle!
                </div>
                <div class="col-lg-12" id="puzzle-pic-container">

                    <div class="img-container">
                        <img id="fireplace-img-anim" class="img-animated finished-img" width="900" height="800" src="assets/imgs/anims/fireplaceanims.gif" usemap="#fireplace-map"/>
                        <img id="fireplace-img" width="900" height="800" src="assets/imgs/puzzles/fireplace.jpg" />
                        <map name="fireplace-map">
                            <area class="fireplace-correct" shape="circle" coords="360,490,120" alt="" href="">
                        </map>
                    </div>
                    <div class="img-container">
                        <img id="lamp-img-anim" class="img-animated finished-img"  width="900" height="800" src="assets/imgs/anims/lampanims.gif" usemap="#lamp-map"/>
                        <img id="lamp-img" width="900" height="800" src="assets/imgs/puzzles/lamp.jpg" />
                        <map name="lamp-map">
                            <area class="lamp-correct" shape="circle" coords="250,220,130" alt="" href="">
                        </map>
                    </div>
                    <div class="img-container">
                        <img id="matches-img-anim" class="img-animated finished-img"  width="900" height="800" src="assets/imgs/anims/matchanims.gif" usemap="#matches-map"/>
                        <img id="matches-img" width="900" height="800" src="assets/imgs/puzzles/matches.jpg"/>
                        <map name="matches-map">
                            <area class="matches-correct" shape="circle" coords="330,620,130" alt="" href="">
                        </map>
                    </div>
                    <div class="img-container">
                        <img id="outlet-img-anim" class="img-animated finished-img"  width="900" height="800" src="assets/imgs/anims/pluganims.gif" usemap="#outlet-map"/>
                        <img id="outlet-img" width="900" height="800" src="assets/imgs/puzzles/outlet.jpg" />
                        <map name="outlet-map">
                            <area class="outlet-correct" shape="circle" coords="670,550,130" alt="" href="">
                            <area class="outlet-correct" shape="circle" coords="580,730,120" alt="" href="">
                        </map>
                    </div>
                    <div class="img-container">
                        <img id="stove-img-anim" class="img-animated finished-img"  width="900" height="800" src="assets/imgs/anims/potanims.gif" usemap="#stove-map"/>
                        <img id="stove-img" width="900" height="800" src="assets/imgs/puzzles/stove.jpg"/>
                        <map name="stove-map">
                            <area class="stove-correct" shape="circle" coords="580,410,120" alt="" href="">
                        </map>
                    </div>
                </div>
                <div class="row"></div>

                <!-- High Scores -->
                <a class="popup-with-form" href="#test-form" style="display:none;" onclick='writeTable();' id="tableLink"></a>
                <div id="test-form" class="mfp-hide white-popup-block">
                    <form id="highscores">
	                    <h1 id="congratstext">You win!</h1>
                        <fieldset>
                            <table id="scores" class=center>
                                <tbody id="body"></tbody>
                            </table>
                            <input id="restart" type="button" onclick="location.href='http://www.unc.edu/~jrpotter/';" value="Pick a new game!" />
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
