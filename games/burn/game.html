
<!DOCTYPE html>
<html>
    <head>
        <title>Burn Injury Prevention</title>
        <link href="/vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../assets/css/style.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/puzzle.css" rel="stylesheet" type="text/css" />
        <script src="/vendor/js/jquery.min.js" type="text/javascript"></script>
        <script src="/vendor/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/vendor/js/paper.js" type="text/javascript"></script>
        <script src="/vendor/js/jquery.rwdImageMaps.js" type="text/javascript"></script>
        <script src="assets/js/board.js" type="text/paperscript" canvas="board"></script>
        <script src="assets/js/puzzle.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">

            <!-- Header -->
            <div class="row" id="header">
                <div id="logo">
                    <span id="uncLogo">UNC</span>
                    <span id="kidsLogo"> Kids</span>
                    <span id="byline">Tar Heel Trauma</span>
                </div>
            </div>
            <div class="row" id="headerStrip"></div>
            <span id="tool-bar">
                <div id="timer">
                    <span>00:00</span>
                </div>
            </span>

            <!-- Puzzle Selection -->
            <div class="contentContainer" id="puzzle-select-container">
                Pick a puzzle!
                <div class="col-lg-12" id="puzzle-pic-container">
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/fireplace.jpg" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/lamp.jpg" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/matches.jpg" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/outlet.jpg" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/stove.jpg" />
                    </div>
                </div>
                <div class="row"></div>
            </div>

            <!-- Level Selection -->
            <div class="contentContainer" id="level-select-container">
                <div class="instructions">
                    Pick a level!
                </div>
                <div><button id="easy-button" type="button" class="btn btn-primary level-button" data-level="0">Easy</button></div>
                <div><button id="medium-button" type="button" class="btn btn-primary level-button" data-level="1">Medium</button></div>
                <div><button id="hard-button" type="button" class="btn btn-primary level-button" data-level="2">Hard</button></div>
                <div><button id="insane-button" type="button" class="btn btn-primary level-button" data-level="3">Insane</button></div>
                <div><button id="nightmare-button" type="button" class="btn btn-primary level-button" data-level="4">NIGHTMARE</button></div>
                <div class="row"></div>
            </div>

            <!-- Puzzle -->
            <canvas id="board" resize></canvas>

            <!-- Puzzle Completion Game -->
            <div class="contentContainer" id="click-puzzle">
                <div class="instructions">
                    Click on the dangerous spot in the puzzle!
                </div>
                <div class="col-lg-12" id="puzzle-pic-container">

                    <img id="fireplace-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/fireplace.jpg" usemap="#fireplace-map"/>
                    <map name="fireplace-map">
                        <area id="fireplace-correct" shape="circle" coords="360,490,120" alt="" href="">
                    </map>

                    <img id="lamp-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/lamp.jpg" usemap="#lamp-map"/>
                    <map name="lamp-map">
                        <area id="lamp-correct" shape="circle" coords="250,220,130" alt="" href="">
                    </map>

                    <img id="matches-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/matches.jpg" usemap="#matches-map"/>
                    <map name="matches-map">
                        <area id="matches-correct" shape="circle" coords="330,620,130" alt="" href="">
                    </map>

                    <img id="outlet-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/outlet.jpg" usemap="#outlet-map"/>
                    <map name="outlet-map">
                        <area class="outlet-correct" shape="circle" coords="670,550,130" alt="" href="">
                        <area class="outlet-correct" shape="circle" coords="580,730,120" alt="" href="">
                    </map>

                    <img id="stove-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/stove.jpg" usemap="#stove-map"/>
                    <map name="stove-map">
                        <area id="stove-correct" shape="circle" coords="580,410,120" alt="" href="">
                    </map>

                </div>
                <div class="row"></div>
            </div>
        </div>
    </body>
</html>
