<!DOCTYPE html>
<html>
    <head>
        <title>Burn Injury Prevention</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/vendor/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/vendor/css/magnific-popup.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/puzzle.css" rel="stylesheet" type="text/css" />
        <script src="/vendor/js/jquery.min.js" type="text/javascript"></script>
        <script src="/vendor/js/jquery.magnific-popup.js" type="text/javascript" ></script>
        <script src="/vendor/js/jquery.rwdImageMaps.js" type="text/javascript"></script>
        <script src="/vendor/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/vendor/js/paper.js" type="text/javascript"></script>
        <script src="assets/js/board.js" type="text/paperscript" canvas="board"></script>
        <script src="assets/js/high-score.js" type="text/javascript"></script>
        <script src="assets/js/puzzle.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">

            <!-- Header -->
            <div class="row" id="header">
                <div id="logo" class="hidden-xs">
                    <a href="../../index.html">
                        <span id="uncLogo">UNC</span>
                        <span id="kidsLogo"> Kids</span>
                        <span id="byline">Tar Heel Trauma</span>
                    </a>
                </div>
                <div id="logo" class="visible-xs">
                    <div>
                        <a href="index.html">
                            <span id="uncLogo">UNC</span>
                            <span id="kidsLogo"> Kids</span>
                        </a>
                    </div>
                    <div>
                        <span id="byline">Tar Heel Trauma</span>
                    </div>
                </div>
            </div>
            <div class="row" id="headerStrip"></div>

            <!-- Language Selection -->
            <div class="content-container" id="language-select-container">
                <div class="instructions">
                    Choose a language!
                </div>
                <div>
                    <button id="english" type="button" class="btn btn-primary language-button" data-content="english">English</button>
                    <button id="spanish" type="button" class="btn btn-primary language-button" data-content="spanish">Espa&#241;ol</button>
                </div>

                <div class="row"></div>
            </div>

            <!-- Puzzle Selection -->
            <div class="content-container" id="puzzle-select-container">
                <span id="puzzle-instructions-english">Pick a puzzle!</span>
                <span id="puzzle-instructions-spanish">Elige un rompecabezas!</span>

                <div class="col-lg-12" id="puzzle-pic-container">
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/fireplace.jpg" data-content="fireplace"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/lamp.jpg" data-content="lamp"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/matches.jpg" data-content="matches"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/outlet.jpg" data-content="outlet"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 puzzle-img-container">
                        <img class="puzzle-img" src="assets/imgs/puzzles/stove.jpg" data-content="stove"/>
                    </div>
                </div>
                <div class="row"></div>
            </div>

            <!-- Level Selection -->
            <div class="content-container" id="level-select-container">
                <div class="instructions">
                    <span id="level-instructions-english">Pick a level!</span>
                    <span id="level-instructions-spanish">Elige un nivel de dificultad!</span>
                </div>
                <div><button id="easy-button" type="button" class="btn btn-primary level-button" data-level="2" data-content="easy">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                    </div>
                    <span id="easy-english">Easy</span>
                    <span id="easy-spanish">F&#225;cil</span>
                    </button>
                </div>
                <div><button id="medium-button" type="button" class="btn btn-primary level-button" data-level="3" data-content="medium">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <span id="medium-english">Medium</span>
                    <span id="medium-spanish">Normal</span>
                    </button>
                </div>
                <div><button id="hard-button" type="button" class="btn btn-primary level-button" data-level="4" data-content="hard">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <span id="hard-english">Hard</span>
                    <span id="hard-spanish">Dif&#237;cil</span>
                    </button>
                </div>
                <div><button id="insane-button" type="button" class="btn btn-primary level-button" data-level="5" data-content="insane">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <span id="insane-english">Insane</span>
                    <span id="insane-spanish">Muy Dif&#237;cil</span>
                    </button>
                </div>
                <div><button id="nightmare-button" type="button" class="btn btn-primary level-button" data-level="6" data-content="nightmare">
                    <div class="level-icons">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <span id="nightmare-english">NIGHTMARE</span>
                    <span id="nightmare-spanish">Imposible</span>
                </div>
                <div class="row"></div>
            </div>

            <!-- Puzzle -->
            <div class="content-container" id="puzzle-container">
                <span id="tool-bar">
                    <div id="timer" style="float: right;">
                        <span>00:00</span>
                    </div>
                </span>
                <canvas id="board" resize></canvas>
            </div>

            <!-- Puzzle Completion Game -->
            <div class="content-container" id="click-puzzle">
                <div class="instructions">
                    <span id="click-instructions-english">Click on the dangerous spot in the puzzle!</span>
                    <span id="click-instructions-spanish">&#191;Puedes ver algo incorrecto en esta imagen? Haz clic en el lugar peligroso.</span>
                </div>
                <div class="col-lg-12" id="puzzle-pic-container">

                    <div class="img-container">
                        <img id="fireplace-img-anim" class="img-animated finished-img" width="900" height="800" src="assets/imgs/anims/fireplaceanims.gif" usemap="#fireplace-map"/>
                        <img id="fireplace-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/fireplace.jpg" data-content="fireplace" />
                        <map name="fireplace-map">
                            <area class="fireplace-correct" shape="circle" coords="360,490,120" alt="" href="">
                        </map>
                    </div>
                    <div class="img-container">
                        <img id="lamp-img-anim" class="img-animated finished-img"  width="900" height="800" src="assets/imgs/anims/lampanims.gif" usemap="#lamp-map"/>
                        <img id="lamp-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/lamp.jpg" data-content="lamp" />
                        <map name="lamp-map">
                            <area class="lamp-correct" shape="circle" coords="250,220,130" alt="" href="">
                        </map>
                    </div>
                    <div class="img-container">
                        <img id="matches-img-anim" class="img-animated finished-img"  width="900" height="800" src="assets/imgs/anims/matchanims.gif" usemap="#matches-map"/>
                        <img id="matches-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/matches.jpg" data-content="matches" />
                        <map name="matches-map">
                            <area class="matches-correct" shape="circle" coords="330,620,130" alt="" href="">
                        </map>
                    </div>
                    <div class="img-container">
                        <img id="outlet-img-anim" class="img-animated finished-img"  width="900" height="800" src="assets/imgs/anims/pluganims.gif" usemap="#outlet-map"/>
                        <img id="outlet-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/outlet.jpg" data-content="outlet"/>
                        <map name="outlet-map">
                            <area class="outlet-correct" shape="circle" coords="670,550,130" alt="" href="">
                            <area class="outlet-correct" shape="circle" coords="580,730,120" alt="" href="">
                        </map>
                    </div>
                    <div class="img-container">
                        <img id="stove-img-anim" class="img-animated finished-img"  width="900" height="800" src="assets/imgs/anims/potanims.gif" usemap="#stove-map"/>
                        <img id="stove-img" class="finished-img" width="900" height="800" src="assets/imgs/puzzles/stove.jpg" data-content="stove"/>
                        <map name="stove-map">
                            <area class="stove-correct" shape="circle" coords="580,410,120" alt="" href="">
                        </map>
                    </div>
                </div>
                <div class="row"></div>

                <!-- High Scores -->
                <a class="popup-with-form" href="#test-form" style="display:none;" id="tableLink"></a>
                <div id="test-form" class="mfp-hide white-popup-block">
                    <form id="highscores">
	                    <h1 id="congratstext">You win!</h1>
                        <fieldset>
                            <table id="scores" class=center>
                                <tbody id="body"></tbody>
                            </table>
                            <input id="restart" type="button" onclick="location.href='/';" value="Pick a new game!" />
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
